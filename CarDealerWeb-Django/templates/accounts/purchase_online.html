{% extends 'base.html' %}

{% block title %} | Purchase Online {% endblock %}

{% block content %}
<div class="container mt-50 mb-50">
    <div class="main-title">
        <h1>Purchase Online</h1>
    </div>
    <div class="purchase-form">
        <form action="{% url 'purchase_submit' %}" method="POST">
            {% csrf_token %}
            <!-- Include necessary input fields for purchase details -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea name="address" id="address" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_method">Payment Method</label>
                <select name="payment_method" id="payment_method" class="form-control" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Purchase</button>
        </form>
    </div>
</div>
{% endblock %}
